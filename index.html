<!DOCTYPE html>
<html lang="en”>

<head>
    <meta charset="UTF-8”>

        <!--Responsive Mobile Meta Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rock, Paper, Scissors</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div id="header">
    <h1>Rock - Paper - Scissors</h1>
</div>

<div id="choose">
    <p>Choose your weapon:</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissors</button>
</div>

<div id="battleground">
    <div id="player"></div>
    <div id="vs"></div>
    <div id="computer"></div>
</div>

<br>

<div id="score">
    <table>
        <tr><th colspan="2">SCORE</th></tr>
        <tr>
            <td>Human</td>
            <td id="humanScore">0</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td id="compScore">0</td>
        </tr> 
    </table>
</div>

<button onclick="window.location.href='index.html'">RESEST GAME</button>


<script src="assets/javascript/rochambeau.js"></script>


</body>
</html>
